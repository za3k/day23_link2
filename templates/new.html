{% extends 'base2.html' %}

{% block header %}
    <h3>{% block title %}Add Link{% endblock %}</h3>
{% endblock %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="link">Link:</label>
        <input type="text" name="link" class="form-control" placeholder="https://google.com" />
    </div>
    <input type="submit" class="btn btn-primary" value="Add Link" />

</form>
{% endblock %}
